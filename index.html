<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Dice</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-sm">
                <button type="button" class="btn btn-light" id="btn_new">NEW GAME</button>
            </div>
        </div>
        
        <div class="row dice_zone"  id="gameZone">
<!-- player one start -->
            <div class="col-4">
                <div class="player player_0 player_active">
                    <h3 class="name" id="name_0">PLAYER 1</h3>
                    <p class="score" id="score_0">43</p>
                    <div class="current">
                        <p class="current_label">CURRENT</p>
                        <p class="current_score" id="current_0">0</p>
                    </div>
                </div>
            </div>
<!-- Dice Roll -->
          <div class="col-4">
            <img src="image/dice-1.png" class="dice" alt="Dice"/>
          </div>
<!-- player two start -->
            <div class="col-4">
                <div class="player player_1">
                    <h3 class="name" id="name_1">PLAYER 2</h3>
                    <p class="score" id="score_1">43</p>
                    <div class="current">
                        <p class="current_label">CURRENT</p>
                        <p class="current_score" id="current_1">0</p>
                    </div>
                </div>
            </div>    
        </div>
        <div class="row">
            <div class="col-sm">
                <button type="button" class="btn btn-light" id="btn_roll">Roll Dice</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <button type="button" class="btn btn-light" id="btn_hold">Hold</button>
            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
